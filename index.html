<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Robert Sam">
        <meta http-equiv="refresh" content="30">
        <title>Dasmoto's Arts & Crafts</title>
        <link href='style.css' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Dasmoto's Arts & Crafts</h1>
            </header>
            <main>
                <div class="brushes">
                    <h3 id="brush">Brushes</h3>
                    <div class="hacksaw-brush">
                        <figure>
                            <img src="https://content.codecademy.com/courses/freelance-1/unit-2/hacksaw.jpeg" alt="Hacksaw Brush">
                            <h2>Hacksaw Brushes</h4>
                            <figcaption>
                                Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts.
                                Available in different sizes. <span class="brush-price">Starting at $3.00 / brush.</span> 
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="frames">
                    <h3 id="frame">Frames</h3>
                    <div class="frame">
                        <figure>
                            <img src="https://content.codecademy.com/courses/freelance-1/unit-2/frames.jpeg" alt="Frames">
                            <h2>Art Frames (assorted)</h4>
                                <figcaption>
                                    Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded
                                    and painted
                                    according to your needs. <span class="frame-price">Starting at $2.00 / frame.</span>
                                </figcaption>
                        </figure>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
